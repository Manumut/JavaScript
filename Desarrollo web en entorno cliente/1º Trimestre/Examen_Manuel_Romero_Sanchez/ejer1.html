<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--1. EJERCICIO
    Generar una lista HTML dinÃ¡mica a partir de un array Crea un array con algunos
    elementos de texto (por ejemplo, nombres de frutas) y usa JavaScript para
    generar una lista no ordenada (<ul>) en HTML, agregando un (<li>) por cada
    elemento del array. -->

    <script>
        const fruta = ["Manzana", "Platano", "Naranja", "Uva"];
        const ul = document.createElement("ul");

        for (let i = 0; i < fruta.length; i++) {
            const li = document.createElement("li");
            li.textContent = `${fruta[i]}`;
            ul.append(li);
        }
         
        document.body.append(ul);

    </script>
    </script>
</body>
</html>
