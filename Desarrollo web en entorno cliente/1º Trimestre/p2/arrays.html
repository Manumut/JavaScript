<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //FOR
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }

        //WHILE
        let i = 1;
        while (i<=10) {
            console.log(i);
            i++;
        }

        //DO WHILE
        let j = 1;
        do {
            console.log(j);
            j++;
        } while (j<=10);                                                  
                                                  
        //FUNCTION                                                  
        hacerAlgo();                                                  
                                                  
        function hacerAlgo() {                                                  
            console.log("estoy haciendo algo");                                                  
        }                                                  
                                                  
        function sumar(n1,n2) {                                                  
            return n1+n2;                                                  
        }                                                  
        let res = sumar(2,4);                                                  
        console.log(res);                                                  
                                                  
        //FUNCTION ARROW                                                  
        //() => {                                                   
        //    }                                                  
        let sum = (a,b)=>{
            return a+b;
        }
        console.log(sum(4,5));

        //FOREACH
        let nums=[1,2,3,4,5,6];
        nums.forEach(function(num){
        console.log(num);
        });
        //estas dos cosas son lo mismo
        nums.forEach(num => console.log(num));

        let datos = [
            {id:1, nombre:"Juan"},
            {id:1, nombre:"Juan"},
            {id:1, nombre:"Juan"}
        ]
        datos.forEach(dato => console.log(dato.nombre));

    </script>
</body>
</html>
